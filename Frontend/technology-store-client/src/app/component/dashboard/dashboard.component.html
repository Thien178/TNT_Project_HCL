<section class="page-header">
  <div class="overly"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="content text-center">
          <h1 class="mb-3">Dashboard</h1>
          <p>Only For Admin</p>

          <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-transparent justify-content-center">
              <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">
                Product Mangament
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="user-dashboard page-wrapper">
  <div class="container">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Image</th>
          <th scope="col">Description</th>
          <th scope="col">Amout</th>
          <th scope="col">Status</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <th scope="row">{{ product.name }}</th>
          <td>{{ product.price }}</td>
          <td>
            <img src="{{ product.image }}" class="w-25 h-25" alt="" />
          </td>
          <td>{{ product.description }}</td>
          <td>{{ product.amount }}</td>
          <td>{{ product.status }}</td>
          <td>
            <button class="btn btn-dark btn-main" (click)="onEdit(product.id)">
              Edit
            </button>
            <p></p>
            <button
              class="btn btn-dark btn-main"
              (click)="onDelete(product.id)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <form action="#">
      <form class="ordering">
        <label for="#">Categories</label>
        <select class="orderby form-control" (change)="ngOnClick($event)">
          <option>Categories</option>
          <option value="{{ item.id }}" *ngFor="let item of category">
            {{ item.name }}
          </option>
          <!-- <option value="" selected="selected">All</option>
            <option value="" *ngFor="let item of category">{{item.name}}</option> -->
        </select>
        <input type="hidden" name="paged" value="1" />
      </form>
      <div class="form-group mb-4">
        <label for="#">Enter Product Name</label>
        <input
          name="name"
          [(ngModel)]="product.name"
          #product.name="ngModel"
          value="{{ product.name }}"
          type="text"
          class="form-control"
          placeholder="Enter Product Name"
        />
      </div>
      <div class="form-group mb-4">
        <label for="#">Image</label>
        <input
          name="image"
          [(ngModel)]="product.image"
          #product.image="ngModel"
          value="{{ product.image }}"
          type="text"
          class="form-control"
          placeholder="Image"
        />
      </div>
      <div class="form-group mb-4">
        <label for="#">Enter Description</label>
        <input
          name="description"
          [(ngModel)]="product.description"
          #product.description="ngModel"
          value="{{ product.description }}"
          type="text"
          class="form-control"
          placeholder="Enter Description"
        />
      </div>
      <div class="form-group mb-4">
        <label for="#">Enter Price</label>
        <input
          name="price"
          [(ngModel)]="product.price"
          #product.price="ngModel"
          value="{{ product.price }}"
          type="text"
          class="form-control"
          placeholder="Enter Price"
        />
      </div>
      <div class="form-group mb-4">
        <label for="#">Enter Amount</label>
        <input
          name="amount"
          [(ngModel)]="product.amount"
          #product.amount="ngModel"
          value="{{ product.amount }}"
          type="text"
          class="form-control"
          placeholder="Enter Amount"
        />
      </div>
      <div class="form-group mb-4">
        <label for="#">Enter Status</label>
        <input
          name="status"
          [(ngModel)]="product.status"
          #product.status="ngModel"
          value="{{ product.status }}"
          type="text"
          class="form-control"
          placeholder="Enter Status"
        />
      </div>
      <div class="form-group mb-4">
        <label for="#">Enter SaleOff</label>
        <input
          name="saleOff"
          [(ngModel)]="product.saleOff"
          #product.saleOff="ngModel"
          value="{{ product.saleOff }}"
          type="text"
          class="form-control"
          placeholder="Enter SaleOff"
        />
      </div>
    </form>
    <div class="row">
      <div class="col-lg-6">
        <button
          class="btn btn-block btn-main btn-dark"
          (click)="onSaveCreate()"
        >
          Save create
        </button>
        <small class="text-danger text-center">{{ errorMessageCreate }}</small>
      </div>
      <div class="col-lg-6">
        <button
          class="btn btn-block btn-main btn-dark"
          (click)="onSaveEdit(product.id)"
        >
          Save Edit
        </button>
        <small class="text-danger text-center">{{ errorMessageEdit }}</small>
      </div>
    </div>
  </div>
</section>
