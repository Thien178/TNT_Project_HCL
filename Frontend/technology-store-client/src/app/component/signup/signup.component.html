<div class="account section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="login-form border p-5">
            <div class="text-center heading">
              <h2 class="mb-2">Sign Up</h2>
              <p class="lead">Already have an account? <a routerLink="/login"> Login now</a></p>
            </div>
  
            <form action="#">
              <div class="form-group mb-4">
                <label for="#">Enter Full Name</label>
                <input type="text" class="form-control" placeholder="Enter Full Name">
              </div>
              <div class="form-row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label >Enter Age</label>
                    <input type="text" class="form-control" placeholder="18">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label >Enter Gener</label>
                    <input type="text" class="form-control" placeholder="Male">
                  </div>
                </div>
              </div>
              <div class="form-group mb-4">
                <label for="#">Enter Address</label>
                <input type="text" class="form-control" placeholder="Enter Address">
              </div>
              <div class="form-group mb-4">
                <label for="#">Enter Phone Number</label>
                <input type="text" class="form-control" placeholder="Enter Phone Number">
              </div>
              <div class="form-group mb-4">
                <label for="#">Enter Email Address</label>
                <input type="text" class="form-control" placeholder="Enter Email Address">
              </div>
              <div class="form-group mb-4">
                <label for="#">Enter username</label>
                <input type="text" class="form-control" placeholder="Enter Password"> 
              </div>
              <div class="form-group mb-4">
                <label for="#">Enter Password</label>
                <input type="password" class="form-control" placeholder="Enter Password"> 
              </div>
              <div class="form-group">
                <label for="#">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm Password"> 
              </div>
  
              <a href="#" class="btnn btn-main mt-3 btn-block">Signup</a>

          </div>
        </div>
      </div>
    </div>
