      <div class="col-lg-6">
        <div class="content text-center">
          <h1 class="mb-3">Product Single</h1>
          <p>Information</p>

          <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-transparent justify-content-center">

<section class="single-product">
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <div class="single-product-slider">
          <div
            class="carousel slide"
            data-ride="carousel"
            id="single-product-slider"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{{ product?.imageUrls }}" alt="" class="img-fluid" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-7">
        <div class="single-product-details mt-5 mt-lg-0">
          <h2>{{ product?.name }}</h2>
          <hr />
          <h3 class="product-price">{{ product?.price }} <del>$119.90</del></h3>
          <p class="product-description my-4">Description Information: XXX</p>

          <form class="cart" action="#" method="post">
            <div class="quantity d-flex align-items-center">
              <input
                type="number"
                id="#"
                class="input-text qty text form-control w-25 mr-3"
                step="1"
                min="1"
                max="9"
                name="quantity"
                value="1"
                title="Qty"
                size="4"
              />
              <button
                class="btnn btn-main btn-small"
                (click)="addToCart(product)"
              >
                Add to cart
              </button>
            </div>
          </form>
