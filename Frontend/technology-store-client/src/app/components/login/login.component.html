<div class="account section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="login-form border p-5">
          <div class="text-center heading">
            <h2 class="mb-2">Login</h2>
            <p class="lead">
              Donâ€™t have an account?
              <a href="/signup">Create a free account</a>
            </p>
            <small class="text-danger text-center">WRONG!</small>
          </div>

          <form *ngIf="true" (ngSubmit)="onSubmit()" name="form">
            <div class="form-group mb-4">
              <label for="#">Enter username</label>
              <input
                type="text"
                class="form-control"
                name="username"
                placeholder="Enter Username"
              />
            </div>
            <div class="form-group">
              <label for="#">Enter Password</label>
              <!-- <a class="float-right" href="/forgot-password">Forget password?</a> -->
              <input
                type="password"
                class="form-control"
                name="password"
                placeholder="Enter Password"
              />
            </div>
            <button class="btnn btn-main mt-3 btn-block" type="submit">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
